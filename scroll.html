<!DOCTYPE html>
<html>
	<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
		
		<script>
			// Shorthand for $( document ).ready()
			$(function() {
				for (var i = 0; i < 15; i++) {
					$('ul').append($("<li>").text("element "+(i+1)));
				}
				
				var alpha = 1.0;
				$('ul').find('li').each(function(i, li) {
				  if(i>0 && i<5){
					 $(this).css('opacity', alpha);
					alpha = alpha - 0.2;
				  }
				});

				
			});
			
			$(function() {
				$('ul').on('scroll', function () { 
					var $ul = $(this);
					var visibleList = new Array();
					
					$ul.find('li').each( function (i, e) {
						var $this = $(this);
						if ( $this.position().top + $this.height() > 0 && $this.position().top < $ul.height() ) {     
							visibleList.push($this);
						}else {
							$this.css('opacity', '1.0');
						}
					});
					
					var opp = 1.2;
					visibleList.forEach(function(item) {
						item.css('opacity', opp);
						opp = opp - 0.2;
					});
				});
			});
		</script>
		
		
		<style>
			ul { height:180px; overflow:scroll; }
			li { height:35px; margin:0; font-size: 1.2em; color:  #ffffff; }
		</style>		
	</head>
	
	<body style="background-color:lightgrey;">
		<CENTER><ul></ul></CENTER>
	</body>
</html>
